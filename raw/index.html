---
layout: default
title: Raw Dateien
---

<h1>Raw Dateien</h1>
<ul>
  {% assign raw_pages = site.pages | where_exp: "p", "p.path contains 'raw/'" %}
  {% for p in raw_pages %}
    {% if p.path != "raw/index.html" %}
      <li>
        <a href="{{ p.url | relative_url }}">{{ p.title | default: p.name }}</a>
      </li>
    {% endif %}
  {% endfor %}
</ul>
