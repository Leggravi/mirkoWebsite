---
layout: default
title: Blog
permalink: /blog/
---
<h1>Blog</h1>
<ul>
  {% for post in paginator.posts %}
    <li><a href="{{ post.url }}">{{ post.title }}</a> - {{ post.date | date: "%d.%m.%Y" }}</li>
  {% endfor %}
</ul>
<div class="pagination">
  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path }}">Vorherige Seite</a>
  {% endif %}
  {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path }}">NÃ¤chste Seite</a>
  {% endif %}
</div>
