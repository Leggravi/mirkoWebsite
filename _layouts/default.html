<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <script>
    function switchTheme(theme) {
      document.body.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
    }

    window.onload = () => {
      const saved = localStorage.getItem('theme');
      if (saved) document.body.setAttribute('data-theme', saved);
    }
  </script>
</head>
<body>
  <div class="wrapper">
    <aside class="sidebar">
      <img src="{{ '/assets/img/mirko.jpg' | relative_url }}" alt="Mirko" class="profile-img">
      <h2>Navigation</h2>
      <ul>
        <li><a href="{{ '/' | relative_url }}">🏠 Start</a></li>
        <li><a href="{{ '/blog/' | relative_url }}">✍️ Blog</a></li>
      </ul>

      <h3>Theme wechseln</h3>
      <div class="theme-switcher">
        <button onclick="switchTheme('light')">☀️ Light</button>
        <button onclick="switchTheme('dark')">🌑 Dark</button>
        <button onclick="switchTheme('blue')">🔵 Blue</button>
        <button onclick="switchTheme('forest')">🌲 Forest</button>
      </div>
    </aside>

    <main class="content">
      {{ content }}

      <div class="toc">
        <h3>Inhalt</h3>
        <ul id="toc-list"></ul>
      </div>
    </main>
  </div>

  <script>
    // TOC erstellen
    const toc = document.getElementById("toc-list");
    document.querySelectorAll("h2, h3").forEach(el => {
      const id = el.id || el.textContent.trim().toLowerCase().replace(/\s+/g, "-");
      el.id = id;
      const li = document.createElement("li");
      li.innerHTML = `<a href="#${id}">${el.tagName === "H3" ? "↳ " : ""}${el.textContent}</a>`;
      toc.appendChild(li);
    });
  </script>
</body>
</html>
