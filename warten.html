<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bald geht's los!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #80deea);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      color: #004d40;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 1.5rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    #countdown {
      font-size: 1.5rem;
      margin: 1rem 0;
      font-weight: bold;
    }
    a.button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #00796b;
      color: white;
      border-radius: 0.5rem;
      text-decoration: none;
      transition: background 0.3s;
    }
    a.button:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Die Website ist fast fertig!</h1>
    <p>Noch ein bisschen Geduld…</p>
    <div id="countdown">Lädt...</div>
    <p>Trag dich hier ein, um informiert zu werden:</p>
    <a class="button" href="https://forms.gle/kDLjBrFRAX2mfBYA9" target="_blank">Zum Rundbrief-Formular</a>
  </div>

  <script>
    const countdownEl = document.getElementById("countdown");
    const targetDate = new Date("2025-08-20T00:00:00+02:00");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownEl.textContent = "Es geht los!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.textContent = `${days} Tage, ${hours} Stunden, ${minutes} Minuten, ${seconds} Sekunden`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
